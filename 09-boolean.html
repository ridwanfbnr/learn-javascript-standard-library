<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>

    <script>

        /*
            Boolean
            
        -   Boolean merupakan wrapper class untuk tipe primitif boolean
        -   Boolean memiliki method toString() untuk mengkonversi ke string
        -   Dan memiliki method valueOf() untuk mengkonversi ke tipe boolean primitif
        -   https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean
        */

        //  Boolean
        const person = Boolean("Eko");

        console.info(person); // true
        console.info(typeof person); // boolean
        console.info(person.toString()); // true, jadi nya String "true"
        console.info(person.valueOf()); // true

    </script>
    
</body>
</html>
