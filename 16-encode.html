<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>

    <script>

        /*
            Contoh masalah Jika Tidak Menggunakan Encode

        -   Misal ada query parameter dengan nama data, lalu kita ingin mengirimkan nilai kesana
        -   Misal nilai nya adalah &eko=eko&, alhasil url nya akan seperti berikut
        -   http://contoh.com?data=&eko=eko&
        -   URL diatas tidak ada masalah, tapi sebenarnya ketika diterima oleh server, parameter
            data bernilai kosong, kenapa? karena "&" dianggap sebagai pemisah antar parameter
        -   Artinya tanda seperti "&" dan lain-lain perlu di encode, agar tidak terjadi kesalahan
            data yang kita kirim

            Encode Function
            Function                        Keterangan
        -   encodeURI(value)                Melakukan encode value, namun karakter yang dipesan
                                            di URI tidak akan berubah, contoh ;,/?:@&=+$#
        -   encodeURIComponent(value)       Melakukan encode value semua karakter   
        -   decodeURI(encode)               Melakukan decode value hasil encodeURI()
        -   decodeURIComponent(encode)      Melakukan decode value hasil encodeURIComponent()
        */

        {
            //  encodeURI dan decodeURI
            const urlExample = "http://contoh.com/?name=Eko Kurniawan Khannedy";
            console.info(urlExample);

            const encoded = encodeURI(urlExample);
            console.info(encoded);

            const decoded = decodeURI(encoded);
            console.info(decoded);
        }

        {
            //  encodeURIComponent dan decodeURIComponent
            const urlExample = "http://contoh.com/?name=";
            const valueUrlExample = "Ridwan&Febnur=Ridwan";
            console.info(urlExample + valueUrlExample);

            const encodedComponent = encodeURIComponent(valueUrlExample);
            console.info(urlExample + encodedComponent);

            const decodedComponent = decodeURIComponent(encodedComponent);
            console.info(urlExample + decodedComponent);
        }


    </script>
    
</body>
</html>
