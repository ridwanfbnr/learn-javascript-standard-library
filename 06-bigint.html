<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt</title>
</head>
<body>

    <script>

        /*
            BigInt

        -   BigInt Merupakan tipe data number yang bisa mencakup data angka lebih dari
            Number.MAX_SAFE_INTEGER
        -   Untuk kasus number yang lebih dari itu, sangat di sarankan menggunakan tipe data BigInt
        -   Cara penggunaan BigInt sama saja dengan penggunaan Number dan juga operator nya
        -   https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/BigInt
        */

        //  BigInt
        const a = BigInt(Number.MAX_SAFE_INTEGER);
        const b = BigInt(Number.MAX_SAFE_INTEGER);

        console.info(a);
        console.info(b);

        const total = a + b;
        console.info(total);
        console.info(typeof total);

        
    </script>
    
</body>
</html>
