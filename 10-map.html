<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>

    <script>

        /*
            Map

        -   Map merupakan representasi dari struktur data key-value
        -   Map mirip dengan tipe data object, hanya saja pada Map, semua method untuk manipulasi
            data sudah disediakan
        -   Map mengikuti kontrak iterable, sehingga bisa diiterasi secara default
        -   https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map
        */

        /*
            Perbedaan Map dan Object

            Map
        -   Pertama dibuat tidak memiliki key
        -   Key bisa tipe data apapun
        -   Jumlah key bisa diketahui dengan mudah dengan attribute size
        -   Secara default tidak bisa dikonversi ke JSON

            Object
        -   Karena memiliki prototype, jadi bisa jadi memiliki default key ketika pertama dibuat
        -   Key hanya bisa string atau symbol
        -   Tidak bisa diketahui, harus manual menggunakan iterasi
        -   Bisa dikonversi ke JSON secara otomatis
        */

        /*
            Map Instance Method dan Property

            Method & Property               Keterangan
        -   size                            Panjang Map
        -   clear()                         Menghapus semua isi Map
        -   delete(key)                     Menghapus data Map berdasarkan key
        -   get(key):value                  Mendapatkan data Map berdasarkan key
        -   has(key):boolean                Mengecek apakah Map berisi data key
        -   set(key, value)                 Mengubah data Map dengan key = value
        -   forEach((key, value) => )       Melakukan iterasi Map
        */

        //  Map
        const person = new Map();

        person.set("Name", "Eko Kurniawan");
        person.set("Address", "Indonesia");

        console.info(person);
        console.info(person.get("Name"));
        console.info(person.get("Address"));
        console.info(person.has("Address"));
        console.info(person.size);

        person.forEach((value, key) => console.info(`${key}: ${value}`));



    </script>
    
</body>
</html>
