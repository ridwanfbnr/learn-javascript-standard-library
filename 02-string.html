<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>

    <script>

        /*
            String Instance Method dan Properties

        -   String sendiri memiliki banyak sekali instance method dan properties
        -   Hal ini menjadikan untuk memanipulasi data String sangat mudah di JavaScript,
            seperti mengubah menjadi lowecase, UPPERCASE, memotong string manjadi array, dll
        -   https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#instance_methods
        */

        const name = "Eko Kurniawan Khannedy";

        console.info(name.length);
        console.info(name.toLowerCase());
        console.info(name.toUpperCase());
        console.info(name.split(" "));


        const input = "     Input Data     ";
        console.info(input.trim());
        console.info(input.trimEnd());
        console.info(input.trimStart());
        console.info(input.trimRight());
        console.info(input.trimLeft());


    </script>
    
</body>
</html>
